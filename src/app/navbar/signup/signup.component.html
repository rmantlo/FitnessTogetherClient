<div>
  <div>
    <button (click)='signupToggle()'>X</button>
  </div>
  <form [formGroup]='signup' (ngSubmit)='onSubmit()'>
    <h2>Sign up</h2>
    <label>Username: </label>
    <input formControlName='username' type='text'><br>
    <label>Email: </label>
    <input formControlName='email' type='text'><br>
    <label>Password: </label>
    <input formControlName='password' type='password'>
    <button type='submit'>Sign Up</button>
  </form>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your username and password</ng-template>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type='password' required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out optional info</ng-template>
        <mat-form-field>
          <input matInput placeholder="Profile Image" formControlName="image">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
