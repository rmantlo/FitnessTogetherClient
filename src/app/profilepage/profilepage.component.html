<div class='profile'>
  <div class='left'>
    <div class='userInfo' *ngIf='userInfo'>
      <div class='image'>
        <img src='{{ userInfo.image }}' alt='' />
      </div>
      <div class='userStuff'>
        <h3>{{userInfo.username | uppercase}}</h3>
        <button>Settings</button>
      </div>
    </div>
    <hr />
    <div class='eventLists'>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Events by Month">Content 1</mat-tab>
        <mat-tab label="All Events">Content 2</mat-tab>
        <mat-tab label="My Events">Content 3</mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class='calendar'>
    <h1>Calendar</h1>
  </div>
</div>
