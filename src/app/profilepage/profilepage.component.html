<div class='profile'>
  <div class='left'>
    <div class='userInfo' *ngIf='userInfo'>
      <div class='image'>
        <img src='{{ userInfo.image }}' alt='' />
      </div>
      <div class='userStuff'>
        <h3>{{userInfo.username | uppercase}}</h3>
        <button (click)='toggleSettingPopup()'>Settings</button><br>
      </div>
    </div>
    <hr />
    <div class='eventLists'>
      <mat-tab-group animationDuration="0ms">

        <mat-tab label="My Events">
          <div *ngIf='myEventInfo'>
            <div *ngFor='let e of myEventInfo'>
              <h2>{{ e.title }}</h2>
              <p>{{ e.keyword }}</p>
              <p>{{ e.time }}</p>
              <p>{{ e.location }}</p>
              <p>{{ e.description }}</p>
              <button class="btn btn-default btn-sm" (click)="openEditEventModal(e)">Edit
              </button>


              <i class="material-icons" (click)='deleteEvent(e.id)'>
                delete_forever
              </i>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Events Attending">
          <div *ngFor='let e of allAttendEvents'>
            <h2>{{ e.title }}</h2>
            <p>{{ e.keyword }}</p>
            <p>{{ e.time }}</p>
            <p>{{ e.location }}</p>
            <p>{{ e.description }}</p>
          </div>
        </mat-tab>



      </mat-tab-group>
    </div>

  </div>
  <!--Calendar-->
  <div class='calendar'>
    <app-calendar [attendingEventData]='myAttendEvents'></app-calendar>
  </div>
</div>

<!--settings model-->
<div class='settings' *ngIf='settingPopup'>
  <div class='xBtn'>
    <h4>Settings</h4>
    <button (click)='toggleSettingPopup()'>X</button>
  </div>
  <form name='standalone' (ngSubmit)='onUserUpdateSubmit()' class="example-container">
    <mat-form-field>
      <input matInput [(ngModel)]='updateInfo.username' placeholder="New Username" name='username'>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]='updateInfo.email' placeholder="New Email" name='email'>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]='updateInfo.image' placeholder="Profile Image Url" name='image'>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [(ngModel)]='updateInfo.password' placeholder="New Password" type='password' name='password'>
    </mat-form-field><br>
    <button mat-button type='submit'>Update</button>
  </form>
  <button mat-button (click)='deleteAlert()'>Delete Profile</button>
</div>
<!--userDelete alert-->

              <!-- Modal  -->
              <div class='editEvent' style='position: absolute; z-index:5' *ngIf="addEditEventClicked">
                <div class='xBtn'>
                  <button (click)='closeEventModal()' mat-mini-fab>X</button>
                </div>
                <h4>EDIT EVENT</h4>
                <form [formGroup]='editForm' (ngSubmit)='onSubmit()' class="example-container">

                  <!-- Title -->
                  <mat-form-field>
                    <input matInput [(ngModel)]='updateInfo.title' value='{{currentUpdateEvent.title}}' placeholder="Title">
                  </mat-form-field><br>

                  <!-- Location -->
                  <mat-form-field>
                    <input matInput [(ngModel)]='updateInfo.location' value='{{currentUpdateEvent.location}}' placeholder="City Location">
                  </mat-form-field><br>
                  <form [formGroup]="addMap"></form>

                  <!-- Time attribute. DATEPICKER goes here -->
                  <mat-form-field>
                    <input matInput [(ngModel)]='updateInfo.date' value='{{currentUpdateEvent.date}}' [matDatepicker]="picker" placeholder="Date: year-month-date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field><br>

                  <!-- DROPDOWN OPTION LIST -->


                  <mat-form-field>
                    <mat-label>Event</mat-label>
                    <mat-select [(ngModel)]='updateInfo.keyword'>
                      <!-- <mat-option>-- None --</mat-option> -->
                      <mat-optgroup *ngFor="let group of eventGroups" [label]="group.name" [disabled]="group.disabled">
                        <mat-option *ngFor="let event of group.event" [value]="event.value">
                          {{event.viewValue}}
                        </mat-option>
                      </mat-optgroup>
                    </mat-select>
                  </mat-form-field>
                  <br>
                  <!-- DESCRIPTION -->
                  <mat-form-field>
                    <textarea matInput [(ngModel)]='updateInfo.description' value='{{currentUpdateEvent.description}}' placeholder="Description">
                </textarea>
                  </mat-form-field><br>
                  <button (click)="submitEditedEvent(currentUpdateEvent.id)" mat-button>Submit</button>
                </form>
              </div>
