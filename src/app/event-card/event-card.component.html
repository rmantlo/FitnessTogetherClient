<div class="title">
  <h1>Event Dashboard</h1>
</div>


<div class="row container">
  <div class=" s12 m6 l3">
    <section class="card" *ngFor="let e of events">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="../../assets/hiking.jpeg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ e.title }}<i
            class="material-icons right">more_vert</i></span>
        <p><a href="#">{{ e.date }}</a></p>
        <p>{{ e.location }}</p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ e.description}} {{e.location }}<i
            class="material-icons right">close</i></span>
            <p>{{ e.title }}</p>
        <p>{{ e.location }}.</p>
        <p>{{ e. date }}</p>
      </div>
    </section>
  </div>
</div>
