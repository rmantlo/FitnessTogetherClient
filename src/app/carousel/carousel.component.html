<!-- Here is our excercise carousel -->
<div *ngIf='events'>
  <div class="exercise-carousel">

    <div class="carousel">
      <h3>EXCERCISE</h3>

      <div class='carousel-item' *ngFor="let e of exerciseEvents; let i = index">
        <section class="card">
          <div class='contents'>
            <div class="card-content">
              <p style='font-size: 8pt;padding-bottom:3px'>{{ e.keyword }}</p>
              <span class="card-title">{{ e.title }}</span>
              <p><a>{{ e.date.substr(0,10) }}</a></p>
              <p>{{ e.location }}</p>
              <p>{{ e.description }}</p>
            </div>
            <div class="card-map">
              <agm-map [zoomControl]='zoomControl' [streetViewControl]='streetViewControl' [mapDraggable]='draggable'
                [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)">
                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
              </agm-map>
            </div>
          </div>
          <div>
            <button *ngIf='attendingArray.includes(e.id); else noShow1' (click)='unattendButton(e.id)'>Unattend</button>
          </div>
          <ng-template #noShow1>
            <button (click)='attendButton(e)'>Attend</button>
          </ng-template>
        </section>
      </div>

    </div>
  </div>

  <!--paralax-->
  <div class="custom-container">
    <div class="parallax-container1"></div>
  </div>
